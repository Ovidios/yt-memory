<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                background-color: #0f0f0f;
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
            }
            main {
                max-width: 14rem;
                margin: 2rem 1rem;
                padding-top: 2rem;
            }
            header {
                color: #f1f1f1;
                background-color: #272727;
                padding: 1rem;
                font-weight: bold;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
            }
            li {
                list-style: none;
                text-align: center;
                margin-top: 2rem;
            }
            a {
                color: rgb(119, 119, 119);
                text-decoration: none;
                text-align: left;
            }
            img {
                width: 10rem;
                border-radius: 0.5rem;
            }
        </style>
    </head>
    <body>
        <header>YouTube Memory</header>
        <main>
            <li id="video-history"></li>
            <script src="history.js"></script>
        </main>
    </body>
</html>
